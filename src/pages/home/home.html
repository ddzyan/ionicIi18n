<ion-header>
  <ion-navbar>
    <ion-title>{{'SET.LANGUAGE' | translate}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list radio-group [(ngModel)]="currentLanguage" class="settings-list">
    <ion-item *ngFor="let language of languages">
      <ion-label>
        {{ language.name }}
      </ion-label>
      <ion-radio (click)="save(language.isoCode)" [value]="language.isoCode"></ion-radio>
    </ion-item>
  </ion-list>
</ion-content>
